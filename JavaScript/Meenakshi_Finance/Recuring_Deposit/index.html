      <label for="paying_term">Premium Paying Term in Months: </label><br>
      <input type="number" name="paying_term" id="paying_term"><br><br>
      <label for="premium_frequency">Premium Frequency in Months: </label><br>
      <input type="number" name="premium_frequency" id="premium_frequency"><br><br>
      <input type="submit">
    </form>
