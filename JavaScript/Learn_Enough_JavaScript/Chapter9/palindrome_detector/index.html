<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Tester</title>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>Palindrome Tester</h1>

    <button id="palindromeTester">Is it a palindrome?</button>
    <br>

    <form id="palindromeTesterForm">
      <button type="submit">Is prompt input a palindrome?</button>
    </form>
    <br>

    <form id="palindromeInputForm">
      <textarea name="phrase" rows="10" cols="30"></textarea>
      <br>
      <button type="submit">Is textarea input a palindrome?</button>
    </form>

    <h2>Result</h2>
    <p id="palindromeResult"></p>

  </body>
</html>
